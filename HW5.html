<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat List and Form </title>
    <style>
        .error {
            color: white;
            background-color: red;
            padding: 5px;
            margin-top: 10px;
        }

        .success {
            color: white;
            background-color: green;
            padding: 5px;
            margin-top: 10px;
        }

        .available {
            color: green;
        }

        .not-available {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Click the List Items and Submit Form</h1>

   
    <ul id="click-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    
    <h2>Cat List</h2>
    <ul id="cats-list"></ul>

    
    <h2>Submit a Value</h2>
    <form id="my-form">
        <label for="user-input">Enter Text:</label>
        <input type="text" id="user-input" name="user-input">
        <button type="submit">Submit</button>
    </form>

    
    <div id="form-message"></div>

    
    <script src="HW5.js"></script>
</body>
</html>
