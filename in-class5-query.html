<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <style>
    .container-color {
      color: blue;
    }
  </style>
</head>
<body>
 <div id="container"></div>
 <button id="event-button">Click me</button>

<script>
   
   $(document).ready(function() {
   $('#container').text('in class 5').attr('class', 'container-color');
   $('#event-button').on('click', function() {
   $('#container').append('<div>new text</div>');
 });
});
  </script>
</body>
</html>
