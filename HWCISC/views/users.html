<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Directory</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; }
        h1 { color: #333; text-align: center; }
        #user-list { max-width: 600px; margin: 20px auto; }
        .user-card { padding: 15px; margin: 10px 0; border: 1px solid #ddd; background-color: #fff; border-radius: 8px; }
        .user-card h2 { margin: 0; font-size: 1.2em; color: #333; }
        .user-card p { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Welcome to the User Directory</h1>
    <div id="user-list"></div>

    <script>
        fetch('/users')
            .then(response => response.json())
            .then(data => {
                const userList = document.getElementById('user-list');
                data.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.innerHTML = `<h2>${user.username}</h2><p>Email: ${user.email}</p>`;
                    userList.appendChild(userCard);
                });
            })
            .catch(error => console.error('Error loading user data:', error));
    </script>
</body>
</html>
