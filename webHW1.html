<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Side-by-Side Divs</title>
    <style>
        .container {
            display: flex; 
        }
        .box {
            width: 100px; 
            height: 100px; 
            margin: 5px; 
        }
        .box1 {
            background-color: red; 
        }
        .box2 {
            background-color: green; 
        }
        .box3 {
            background-color: blue; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
